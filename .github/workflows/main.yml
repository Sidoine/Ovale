# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
    push:
        branches: [master]
        tags:
            - "**"
    pull_request:
        branches: [master]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    # This workflow contains a single job called "build"
    build:
        # The type of runner that the job will run on
        runs-on: ubuntu-latest

        # Steps represent a sequence of tasks that will be executed as part of the job
        steps:
            # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
            - uses: actions/checkout@v2

            - name: Install packages
              run: yarn install --ignore-scripts

            # Only needed for the localize tool, need to move it outside Ovale
            - name: Compile tools
              run: yarn prepare-tools

            - name: Localize
              run: yarn localize

            - name: Lint
              run: yarn lint

            - name: Test
              run: yarn test

            - name: Create lua
              run: yarn prepare -i

            - name: Copy extra files for distribution
              run: |
                  cp LICENSE.txt dist
                  cp *.md dist
                  cp Bindings.xml dist

            - name: Archive production artifacts
              uses: actions/upload-artifact@v2
              with:
                  name: ovale
                  path: |
                      dist
                      !dist/src

    release:
        needs: build
        runs-on: ubuntu-latest
        if: startsWith(github.ref, 'refs/tags') == true

        steps:
            - name: Download artifact
              uses: actions/download-artifact@v2
              with:
                  name: ovale
                  path: ovale

            # - name: Get changelog
            #   id: changelog_reader
            #   uses: mindsers/changelog-reader-action@v2
            #   with:
            #       path: ovale/CHANGELOG.md

            - name: Publish
              uses: wowts/publisher@main
              with:
                  name: Ovale
                  path: ovale
                  tag: ${{ github.ref }}
                  cf-api-key: ${{ secrets.CF_API_KEY }}
                  cf-id: 7749
                  wowi-api-token: ${{ secrets.WOWI_API_TOKEN }}
                  wowi-id: 22949
